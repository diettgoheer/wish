<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTransactionLabel" jhiTranslate="wishApp.transaction.home.createOrEditLabel">Create or edit a Transaction</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!transaction.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="transaction.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.transaction.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="transaction.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.transaction.fromUser" for="field_fromUser">From User</label>
            <input type="text" class="form-control" name="fromUser" id="field_fromUser"
                [(ngModel)]="transaction.fromUser" required />

                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.fromUser?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.transaction.toUser" for="field_toUser">To User</label>
            <input type="text" class="form-control" name="toUser" id="field_toUser"
                [(ngModel)]="transaction.toUser" required />
            <div [hidden]="!(editForm.controls.toUser?.dirty && editForm.controls.toUser?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.toUser?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>-->
        <div class="form-group">
            <label jhiTranslate="wishApp.transaction.fromPerson" for="field_fromPerson">From Person</label>
            <select class="form-control" id="field_fromPerson" name="fromPerson" [(ngModel)]="transaction.fromPerson" required >
                <option [ngValue]="null"></option>
                <option [ngValue]="personOption.id === transaction.fromPerson?.id ? transaction.fromPerson : personOption" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="wishApp.transaction.toPerson" for="field_toPerson">To Person</label>
            <select class="form-control" id="field_toPerson" name="toPerson" [(ngModel)]="transaction.toPerson" required >
                <option [ngValue]="null"></option>
                <option [ngValue]="personOption.id === transaction.toPerson?.id ? transaction.toPerson : personOption" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.transaction.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="transaction.amount" required />
            <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.amount?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.amount?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
<!--        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.transaction.time" for="field_time">Time</label>
            <div class="d-flex">
                <input id="field_time" type="datetime-local" class="form-control" name="time" [(ngModel)]="transaction.time"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.time?.dirty && editForm.controls.time?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.time?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.time?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.transaction.remark" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                [(ngModel)]="transaction.remark" maxlength="200" />
            <div [hidden]="!(editForm.controls.remark?.dirty && editForm.controls.remark?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.remark?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                   This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="wishApp.transaction.work" for="field_work">Work</label>
            <select class="form-control" id="field_work" name="work" [(ngModel)]="transaction.work" >
                <option [ngValue]="null"></option>
                <option [ngValue]="workOption.id === transaction.work?.id ? transaction.work : workOption" *ngFor="let workOption of works; trackBy: trackWorkById">{{workOption.name}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

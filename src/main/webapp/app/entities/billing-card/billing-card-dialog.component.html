<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBillingCardLabel" jhiTranslate="wishApp.billingCard.home.createOrEditLabel">Create or edit a Billing Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!billingCard.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="billingCard.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.user" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                [(ngModel)]="billingCard.user" required />
            <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.ab" for="field_ab">Ab</label>
            <input type="number" class="form-control" name="ab" id="field_ab"
                [(ngModel)]="billingCard.ab" required />
            <div [hidden]="!(editForm.controls.ab?.dirty && editForm.controls.ab?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ab?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.ab?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.maxab" for="field_maxab">Maxab</label>
            <input type="number" class="form-control" name="maxab" id="field_maxab"
                [(ngModel)]="billingCard.maxab"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.remark" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                [(ngModel)]="billingCard.remark"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="billingCard.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="billingCard.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="billingCard.createdBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.createdDate" for="field_createdDate">Created Date</label>
            <div class="d-flex">
                <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="billingCard.createdDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.updatedBy" for="field_updatedBy">Updated By</label>
            <input type="text" class="form-control" name="updatedBy" id="field_updatedBy"
                [(ngModel)]="billingCard.updatedBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.updatedDate" for="field_updatedDate">Updated Date</label>
            <div class="d-flex">
                <input id="field_updatedDate" type="datetime-local" class="form-control" name="updatedDate" [(ngModel)]="billingCard.updatedDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="billingCard.type"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wishApp.billingCard.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="billingCard.status"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

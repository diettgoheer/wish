<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.introduction.title(${user.email})}">introduction</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="${baseUrl}/favicon.ico" />
    </head>
    <body>
        <p th:text="#{email.introduction.greeting}">
            Dear
        </p>
        <p th:text="#{email.introduction.text1(${user.firstName+'('+user.email+')'})}">

        </p>
        <p th:text="#{email.introduction.text2}">
            Your JHipster account has been created, please click on the URL below to activate it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}|}"
               th:text="#{email.introduction.text3}">Activation Link</a>
        </p>
        <p>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
